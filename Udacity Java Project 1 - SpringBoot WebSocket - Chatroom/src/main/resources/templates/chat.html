<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<div style="margin-left:20px;margin-right:20px">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-typo-title">Chat Room</span>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon" th:href="@{/}">
            <i class="mdui-icon material-icons">exit_to_app</i>
        </a>
    </div>
</div>

<div style="margin-left:20px;margin-right:20px">
    <div class="container_text">

        <div class="mdui-row">

            <div class="mdui-col-xs-12 mdui-col-sm-6">
                <div class="mdui-col-xs-12 mdui-col-sm-10">
                    <div class="mdui-textfield-floating-label" style="margin-top:15px">
                        <i class="mdui-icon">Welcome：</i>
                        <!-- username-->
                        <i class="mdui-icon" id="username" th:text="${username}"></i>
                    </div>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-10">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">textsms</i>
                        <label class="mdui-textfield-label">Send Text</label>
                        <!--Input Field-->
                        <input class="mdui-textfield-input" id="msg"/>
                    </div>


                    <div class="mdui-container" style="padding:20px 35px">
                        <!-- Send button to send message -->
                        <button class="mdui-btn mdui-color-theme mdui-ripple" id="btnSend" onclick="sendMsgToServer()">
                            Send
                        </button>
                        <br/>
                        <br/>
                        <button class="mdui-btn mdui-color-theme mdui-ripple" id="btnClear" onclick="clearText()">
                            Clear Text
                        </button>
                        <br/>
                        <br/>
                        <button class="mdui-btn mdui-color-theme mdui-ripple" id="btnClearScreen" onclick="clearMsg()">
                            Clear Message Container
                        </button>

                    </div>

                </div>
            </div>

            <div class="mdui-col-xs-6 mdui-col-sm-5" style="padding:10px 0">

                <!--<Right Side>-->
                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">&#xe420;</i></span>
                    <span class="mdui-chip-title">Content</span>
                </div>

                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">face</i>
                    </span>
                    <span class="mdui-chip-title">Online Users</span>

                    <!-- check online number num -->
                    <span class="mdui-chip-title chat-num">0</span>
                </div>
            </div>

            <!-- TODO: add a message container -->
            <div class="mdui-col-xs-6 mdui-col-sm-5 message-container" style="padding:10px 0">
                <!-- <label class="">Message Container</label>-->
            </div>

        </div>
    </div>
</div>

</div>
<script th:inline="javascript">

    /**
     * WebSocket Client
     *
     * 1、WebSocket client receive messages with callback. example：webSocket.onmessage
     * 2、WebSocket client send message to server. example：webSocket.send();
     */

    function getWebSocket() {
        /**
         * WebSocket client PS：URL shows WebSocket protocol, port number, and then end point.
         */

        var prefixUrl = 'ws://localhost:8080/chat/';
        var webSocket;
        var username = $("#username").text();

        //check whether current browser supports the websocket
        if (!(webSocket in window)) {
            alert("This browser doesn't support WebSocket");
        }
        webSocket = new WebSocket(prefixUrl + username);
        // console.log(prefixUrl + username)

        /**
         * websocket open connection.
         */
        webSocket.onopen = function (event) {
            console.log('WebSocket open connection');
        };

        /**
         * Server send 1) broadcast message, 2) online users.
         */
        webSocket.onmessage = function (event) {
            console.log('WebSocket Receives：%c' + event.data, 'color:green');
            //Receive Message from Server
            var message = JSON.parse(event.data) || {};
            console.log("message:" + message);
            var $messageContainer = $('.message-container');


            if (message.type === 'ENTER' || message.type === 'LEAVE') {
                $messageContainer.append(
                    '<div class="" style="background-color: #EEEEEE; text-align: center;">' +
                    '<div class="mdui-card-content message-content" style="text-align: center; line-height: 14px;">' + message.username + " " + message.message + '</div>' +
                    '</div>');
            }


            if (message.type === 'SPEAK') {
                $messageContainer.append(
                    '<div class="mdui-card" style="margin: 5px 0;">' +
                    '<div class="mdui-card-primary">' +
                    '<div class="mdui-card-content message-content">' + message.username + ":" + message.message + '</div>' +
                    '</div></div>');
            }

            //Get the onlineCount
            $('.chat-num').text(message.onlineCount);
            //add message to message-container
            var cards = $messageContainer.children('.mdui-card:visible').toArray();
            if (cards.length > 5) {
                cards.forEach(function (item, index) {
                    index < cards.length - 5 && (item).slideUp('fast');
                });
            }
        };

        /**
         * Close connection
         */
        webSocket.onclose = function (event) {
            console.log('WebSocket close connection.');
        };

        /**
         * Exception
         */
        webSocket.onerror = function (event) {
            console.log('WebSocket exception.');
        };
        return webSocket;
    }

    var webSocket = getWebSocket();


    /**
     * Send messages to server use webSocket.
     */
    function sendMsgToServer() {
        if (webSocket != null) {
            var $message = $("#msg"); //get the text from the UI
            console.log("sendMsgToServer-> " + $message);
            if ($message.val()) {
                // send the text to server
                webSocket.send(JSON.stringify({username: $('#username').text(), message: $('#msg').val()}));
                $message.val(null); //reset the message to empty
            }
        }
    }

    /**
     * Clear screen
     */
    function clearMsg() {
        $(".message-container").empty();
    }

    /*clear text
    * */
    function clearText() {
        $('#msg').val('');
    }

    /**
     * Enter to send message.
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && sendMsgToServer();
    };

</script>

</body>
</html>
